<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {{ header }}
        {% endblock title %}
    </title>
    {% block stylesheets %}
        {% load static %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/static/seniordesign/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% endblock stylesheets %}
</head>
<body class="dashboard">
    <div id="container">
        <div id="header" style="height:auto; width:auto">
    	    <div id="user-tools">
                <a href="/homePage">Home</a>
                &nbsp; &nbsp; 
                <a href="/viewProfile">View Profile</a>
                &nbsp; &nbsp;

                <form action="/search">
                  <input type="text" placeholder="Search Events..." name="search">
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>

            </div>
            <div style="height:100%; text-align: left">
                <a href = "/homePage"><h1>uConnect</h1></a>
            </div> 
        </div>
        <br> 
        <div id="content" class="colMS">
            <div id="content-main">
                    <link rel="stylesheet" href="{% static "seniordesign/sidebar_style.css" %}">

                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
                
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
                    
                
                <div class="wrapper">
                
                    <nav id="sidebar">
                        <div class="sidebar-header">
                            <h3 style="text-align:center">Dashboard</h3>
                        </div>
                
                        <ul class="list-unstyled components">
                            <li class="active">
                                
                                    <a href = '/myEvents'><h4 style="margin:0px;padding: 0px">My Events</h4></i></a> 
                                
                            </li>
                            <li>
                                
                                    <a href = '/explore'><h4 style="margin:0px;padding: 0px">Explore</h4></i></a> 
                                    <a href ="/createEvent"><h4 style="margin:0px;padding: 0px">Create Event</h4></i></a>
                              
                                
                            </li>
                        </ul>
                
                    </nav>
                
                   
                    <div id="content">
                
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="container-fluid">
                
                                <button type="button" id="sidebarCollapse" class="btn btn-info">
                                   </i>
                                    <span>Toggle Sidebar</span>
                                </button>
                                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <i class="fas fa-align-justify"></i>
                                </button>
                
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                                </div>
                
                            </div>
                        </nav>
                
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
                
                <script>
                $(document).ready(function () {
                
                    $('#sidebarCollapse').on('click', function () {
                        $('#sidebar').toggleClass('active');
                    });
                
                });
                
                </script>
                

              
            </div>
        </div>
    </div>
</body>
</html>
