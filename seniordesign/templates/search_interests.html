{% extends 'base.html' %}
        
{% block content%}
{% load static %}


        <br>
        <div class = "container" style="margin-top:20px;text-align:center;">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="input-group" style="margin-top:15px;margin-bottom:15px;">
                        <input type="text" class="form-control" placeholder="School" value="{{user.userprofile.university}}" disabled>
                            </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>
            <div class = "row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="input-group" style="margin-top:15px;margin-bottom:15px;">
                        <input type="text" class="form-control" placeholder="Interests">
                            </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
           
                <div class="row">
                    <div class='col-lg-6 offset-lg-3'>
                        <div class="well">
                            <div id="datetimepicker2" class="input-append">
                              <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text"></input>
                              <span class="add-on">
                                <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                </i>
                              </span>
                            </div>
                          </div>
                          <script type="text/javascript">
                            $(function() {
                              $('#datetimepicker2').datetimepicker({
                                language: 'en',
                                pick12HourFormat: true
                              });
                            });
                          </script>
                    </div>
                </div>
            
    

<span class="input-group-btn">
    <button class="btn btn-default" style = "margin: 10px auto 0px auto;background-color:#439DBB;color:white;" type="button">Search</button>
</span>
        </div>
        
{% endblock content%}
