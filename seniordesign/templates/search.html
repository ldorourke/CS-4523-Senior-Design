{% extends "base2.html" %}

{% block content %}

	<div class="returned_events">
		{% for event in allEvents %}
			Event Name: <a href = "/viewEvent">{{ event.Eventname }}</a>
			<br>
			Date: {{ event.date }}
			<br>
			Time: {{ event.time }}
			<br>
			Location: {{ event.Location}}
			<br>
			Host: {{ event.Host }}

			<br><br>
		{% endfor %}
	</div>


{% endblock content %}
